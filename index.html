<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Projeto Desktop</title>
</head>
<body>
    <div class="wallpaper">
        <!-- ATALHOS DESKTOP -->

        <div class="desktop">
            <div class="atalho abrir_explorer" data-tipo="lixeira">
               <img src="assets/images/icons/lixeira.png" alt="Atalho de lixeira" draggable="false">
               <span class="atalho__nome">Lixeira</span>
            </div>

            <div class="atalho abrir_explorer" data-tipo="explorer">
                <img src="assets/images/icons/folder.png" alt="Atalho de explorador de arquivos" draggable="false">
                <span class="atalho__nome">Windows Explorer</span>
             </div>
             
             
             <!-- APLICAÇÕES ABERTAS -->

             <!-- NOTAS AUTOADESIVAS -->
              <div class="notas_autoadesivas" id="notas_autoadesivas">
                <div class="notas_autoadesivas__header" id="notas_autoadesivas__header">
                    <div class="notas_autoadesivas__header__add">+</div>
                    <div class="notas_autoadesivas__header__fechar">x</div>
                </div>
                <div class="notas_autoadesivas__texto">
                    <p> <strong> Projeto simulador de área de trabalho em HTML </strong> </p>
                    <br>
                    <p>Clique nos ícones para testar as funcionalidades <strong> [EM BREVE] </strong></p>
                </div>
              </div>

              <!-- EXPLORER -->
               <div class="explorer hidden" id="explorer">
                <div class="explorer__header">
                    <div class="explorer__header__titulo" id="explorer__header">Explorador de arquivos</div>
                    <div class="explorer__header__botoes">
                        <div> <span class="min"></span></div>
                        <div> <span class="max"></span></div>
                        <div class="fechar_explorer"> <span class="fechar"></span></div>
                    </div>
                </div>

                <div class="explorer__arquivos">

                </div>


               </div>
        </div>


        <!-- BARRA DE TAREFAS -->
        <nav class="barra-tarefas">

            <div class="barra-tarefas__iniciar">
                <div class="logo">
                    <div class="logo__quadrado"></div>
                </div>
            </div>

            <div class="barra-tarefas__apps">
                <div class="nav-item abrir_explorer"> <img src="assets/images/icons/folder.png" alt="Ícone de explorador de arquivos" draggable="false"> </div>
                <div class="nav-item nav-item__active"> <img src="assets/images/icons/notes.png" alt="Ícone de notas autoadesivas" draggable="false"> </div>
            </div>

            <div class="barra-tarefas__icones">
                <div class="data_hora">
                    <span id="hora_atual"></span>
                    <br>
                    <span id="data_atual"></span>
                </div>
                <div class="nav-item"> 
                    <img src="assets/images/icons/notificacoes.png" alt="Ícone de notificações" draggable="false"> 
                </div>
                <div class="voltar_desktop" id="voltar_desktop"></div>
            </div>


        </nav>

    </div>

    <!-- JAVASCRIPT -->
     <script src="assets/js/script.js"></script>

</body>
</html>
